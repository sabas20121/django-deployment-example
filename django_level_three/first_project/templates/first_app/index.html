<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}"/>
    <title>Level_TWO_DJANGO</title>
</head>
<body>
    <h1>This is the first project for Level_TWO</h1>
    <h2> Here your acces records</h2>
    
    <div class="djangotwo">
       {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>                 
                </thead>
            
            {% for acc in access_records  %}
                <tr>
                    <td>{{acc.name}}</td>
                    <td>{{acc.date}}</td>
                </tr>
              
            {% endfor %}
            </table>
            {% else %}
                <p>NO RECORDS FOUND!!</p>
        
        {% endif %}
    </div>
    
   
</body>
</html>
